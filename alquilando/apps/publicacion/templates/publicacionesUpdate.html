{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Editar Publicación</title>
    <link rel="stylesheet" href="{% static 'css/alert.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=League+Spartan:wght@500;600;700&family=Poppins:wght@700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container_registro ">
      {% if messages %} {% for message in messages %}
      <div class="{{ message.tags }}">
        <div class="{{ message.tags }}__title">{{ message }}</div>
        <div class="{{ message.tags }}__close"><svg height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z" fill="#393a37"></path></svg></div>
      </div>
      <br>
      {% endfor %} {% endif %}
      <form method="post" class="form_main registro">
        {% csrf_token %} 
       
        <p class="heading">Editar Publicación</p class="heading">
          <div class="inputContainer">
           
            <input
              placeholder="Titulo"
              id="{{ form.titulo.id_for_label }}"
              name="{{ form.titulo.name }}"
              class="inputField"
              type="text"
              value="{{form.titulo.value}}"
            />
          </div>
          <div class="inputContainer">
            <textarea
            placeholder="Descripcion"
            id="{{ form.descripcion.id_for_label }}"
            name="{{ form.descripcion.name }}"
            class="inputField" cols="30" rows="10">{{form.descripcion.value}}</textarea>
          </div>
          <div class="inputContainer">
            <input
              placeholder="precio"
              id="{{ form.precio.id_for_label }}"
              name="{{ form.precio.name }}"
              class="inputField"
              type="number"
              value="{{form.precio.value}}"
            />
          </div>
          <div class="inputContainer">
            <input
              placeholder="Ubicacion"
              id="{{ form.ubicacion.id_for_label }}"
              name="{{ form.ubicacion.name }}"
              class="inputField"
              type="text"
              value="{{form.ubicacion.value}}"
              
            />
          </div>
          <div class="inputContainer">
            <select required name="{{ form.estado.name }}" id="{{ form.estado.id_for_label }}" class="inputField">
              {% for choice in form.estado.field.choices %}
                  <option value="{{ choice.0 }}" {% if choice.0 == form.estado.value %}selected{% endif %}>{{ choice.1 }}</option>
              {% endfor %}
          </select>
          </div>
          <div class="inputContainer">
            <input
            placeholder="Fecha publicacion"
            id="{{ form.fecha_publicacion.id_for_label }}"
            name="{{ form.fecha_publicacion.name }}"
            class="inputField"
            type="text" 
            value="{{ form.fecha_publicacion.value|date:'Y-m-d' }}" 
            readonly
            required
        />
          </div>
        <button type="submit" class="button">Guardar Cambios</button>
        <div class="signupContainer">
          <a href="{% url 'listar_publicaciones' %}" 
          >Cancelar
        </a>
        </div>
      </form>
    </div>
    <script src="{% static 'scripts/script.js' %}"></script>
  </body>
</html>
