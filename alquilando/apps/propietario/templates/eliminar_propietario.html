{% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
<!DOCTYPE html>
<html>
  <head>
    <title>Confirmar eliminación de perfil</title>
  </head>
  <body>
    <div class="text-center m-5 border border-secondary rounded-3 p-5">
      <h1>¿Estás seguro de que deseas eliminar tu perfil?</h1>
      <h5>esta accion no se puede revertir!</h5>
      <form method="post">
        {% csrf_token %}
        <input
          type="submit"
          value="Sí, eliminar mi perfil"
          class="btn btn-danger"
        />
        <a href="{% url 'listar_publicaciones' %}" class="btn btn-secondary"
          >Cancelar</a
        >
      </form>
    </div>
  </body>
</html>
